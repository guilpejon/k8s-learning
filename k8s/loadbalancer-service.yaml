apiVersion: v1
kind: Service
metadata:
  name: goserver-service
spec:
  selector:
    app: goserver
  # gera automaticamente um IP externo (EXTERNAL-IP)
  # tamb√©m gera um service NodePort por baixo dos panos (30000~32767)
  type: LoadBalancer
  ports:
  - name: goserver-service
    port: 80
    targetPort: 8000 # same as port argument if not explicitely declared
    protocol: TCP
